#|||||||||||||||||||||||||||||||||
#        Global setting's
#|||||||||||||||||||||||||||||||||
# Setting the prefix from ctrl-b to alt+a
set-option -g prefix M-a

# default shell
set-option -g default-shell /bin/zsh

# positoin for the status line
set-option -g status-position top

#|||||||||||||||||||||||||||||||||
#        Appearence
#|||||||||||||||||||||||||||||||||

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set -ga terminal-overrides ",xterm-256color:Tc"

#|||||||||||||||||||||||||||||||||
#    remove keybinding's
#|||||||||||||||||||||||||||||||||

# Free the original Ctrl-b prefix keybinding
unbind-key C-b

unbind-key q
unbind-key f

unbind-key p

unbind-key \"
unbind-key %
unbind-key $
unbind-key .
unbind-key r
unbind-key !

unbind-key z
unbind-key space

unbind-key l
unbind-key s
unbind-key n

#|||||||||||||||||||||||||||||
#     set keybinding's
#|||||||||||||||||||||||||||||
#>>>>>>> Kind of like keybinds modes but uses keybinds chaining
bind-key -T prefix a switch-client -T prefix_actions
bind-key -T prefix l switch-client -T prefix_layout

# split window
bind-key -T prefix_layout v split-window -h
bind-key -T prefix_layout s split-window -v

# reload config
bind-key -T prefix_actions r source-file ~/.config/tmux/tmux.conf\; display "Reloaded!"
bind-key -T prefix_actions e new-window 'vim ~/.config/tmux/tmux.conf'

# move pane to a new window
bind-key C-space confirm-before break-pane

# TODO: work on these two options
bind-key -T prefix_actions j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key -T prefix_actions s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Goto next|previous client|session
bind-key -T prefix_layout > switch-client -n
bind-key -T prefix_layout < switch-client -p

# Move between panes's using vim binding's
bind-key -r C-h select-pane -L
bind-key -r C-j select-pane -D
bind-key -r C-k select-pane -U
bind-key -r C-l select-pane -R

# window movement
bind-key -r < previous-window
bind-key -r > next-window
bind-key -r , last-window

# choose session
bind-key F choose-session

# resize the pane
bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# zoom pane
bind-key -n C-Space resize-pane -Z

# choose session
bind-key W choose-session

# rename session
bind-key r command-prompt "rename-window '%%'"
bind-key R command-prompt "rename-session '%%'"

# move panes|window
bind-key M command-prompt "move-window -t '%%'"
bind-key m command-prompt "move-pane -t '%%'"

# swape panes|windows
bind-key s command-prompt "swap-pane -t '%%'"
bind-key S command-prompt "swap-window -t '%%'"

# kill window
bind-key -r X confirm-before -p "kill-window (y/n)" kill-window

# select pane by number
bind-key f display-panes \; select-pane -t

# Quick window movement
# bind-key -r C-h select-window -t :-
# bind-key -r C-l select-window -t :+

# show the paste buffer
bind-key -T prefix_actions p show-buffer
bind-key -T prefix_actions P list-buffers

# uim like mappingn for copy and pasting
bind-key C-[ copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
bind-key P paste-buffer

#|||||||||||||||||||||||||||||||||
#   run external script's
#|||||||||||||||||||||||||||||||||

#|||||||||||||||||||||||||||||||||
# Theme
#|||||||||||||||||||||||||||||||||
run-shell ~/.config/tmux/tmux-dracula-theme/tmux-dracula-theme.tmux

#|||||||||||||||||||||||||||||||||
#       set options
#|||||||||||||||||||||||||||||||||

# Setting the delay between prefix and command
set-option -s escape-time 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# change the repeat time limit default is 500ms
set -g repeat-time 700

# enable vi key's
set -g mode-keys vi

#|||||||||||||||||||||||||||||||||
#       Plugins
#|||||||||||||||||||||||||||||||||
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run-shell ~/.config/tmux/plugins/tpm/tpm
run-shell ~/.config/tmux/plugins/extrakto/extrakto.tmux

#|||||||||||||||||||||||||||||||||
# Plugins settings
#|||||||||||||||||||||||||||||||||
#>>>>>> resurrect
set -g @resurrect-save 'C-s'
set -g @resurrect-restore 'C-r'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

set -g @resurrect-capture-pane-contents 'on'

#>>>>>>>> continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval 1

#>>>>> extrakto
set -g @extrakto_popup_size 100%
set -g @extrakto_grab_area full
