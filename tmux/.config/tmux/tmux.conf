#|||||||||||||||||||||||||||||
#          NOTES
#|||||||||||||||||||||||||||||

# set is shortcut to set-option
# setw is shortcut to set-window-option
# unbind is shortcut to unbind-key

#|||||||||||||||||||||||||||||
#        Global setting's
#|||||||||||||||||||||||||||||
# Setting the prefix from ctrl-b to alt+a
set-option -g prefix M-a

# default shell
set-option -g default-shell /bin/zsh

# positoin for the status line
set-option -g status-position top

#||||||||||||||||||||||||||||||
#        Appearence
#||||||||||||||||||||||||||||||

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set -wg mode-style bg="#4b5263",fg="#8BE9FD"

set -ga terminal-overrides ",xterm-256color:Tc"

#|||||||||||||||||||||||||||||
#    remove keybinding's
#|||||||||||||||||||||||||||||

# Free the original Ctrl-b prefix keybinding
unbind C-b

unbind q
unbind f

unbind p

unbind \"
unbind %
unbind $
unbind .
unbind r
unbind !

unbind z
unbind space

unbind l
unbind s
unbind n

#|||||||||||||||||||||||||||||
#     set keybinding's
#|||||||||||||||||||||||||||||
bind-key -T prefix a switch-client -T prefix_a
bind-key -T prefix_a v split-window -h
bind-key -T prefix_a s split-window -v

# reload config
bind -T prefix_a r source-file ~/.config/tmux/tmux.conf\; display "Reloaded!"

# move pane to a new window
bind-key C-space confirm-before break-pane

# TODO: work on these two options
bind-key -T prefix_a J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key -T prefix_a S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Goto next|previous client|session
bind-key -T prefix_a > switch-client -n
bind-key -T prefix_a < switch-client -p

# Move between panes's using vim binding's
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# window movement
bind -r < previous-window
bind -r > next-window
bind -r , last-window

# choose session
bind F choose-session

# resize the pane
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# zoom pane
bind-key -n C-Space resize-pane -Z

# rename session
bind-key r command-prompt "rename-window '%%'"
bind-key R command-prompt "rename-session '%%'"

# move panes|window
bind-key M command-prompt "move-window -t '%%'"
bind-key m command-prompt "move-pane -t '%%'"

# swape panes|windows
bind-key s command-prompt "swap-pane -t '%%'"
bind-key S command-prompt "swap-window -t '%%'"

# kill window
bind-key -r X confirm-before -p "kill-window (y/n)" kill-window

# select pane by number
bind f display-panes \; select-pane -t

# Quick window movement
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# show the paste buffer
bind -T prefix_a p show-buffer
bind -T prefix_a P list-buffers

# uim like mappingn for copy and pasting
bind C-[ copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
bind P paste-buffer

#|||||||||||||||||||||||||||||
#   run external script's
#|||||||||||||||||||||||||||||

#|||||||||||||||||||||||||||||||||
# Theme
#|||||||||||||||||||||||||||||||||
run-shell ~/.config/tmux/tmux-dracula-theme/tmux-dracula-theme.tmux
set -g message-style fg=#abb2bf
set -g message-style bg=#ec6b64

#|||||||||||||||||||||||||||||
#       set options
#|||||||||||||||||||||||||||||

# Setting the delay between prefix and command
set-option -s escape-time 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# change the repeat time limit default is 500ms
set -g repeat-time 700

# enable vi key's
set -g mode-keys vi

#|||||||||||||||||||||||||||||
#       Plugins
#|||||||||||||||||||||||||||||
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run-shell ~/.config/tmux/plugins/tpm/tpm
run-shell ~/.config/tmux/plugins/extrakto/extrakto.tmux

#|||||||||||||||||||||||||||||||||
# Plugins settings
#|||||||||||||||||||||||||||||||||
#>>>>>> resurrect
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

set -g @resurrect-capture-pane-contents 'on'

#>>>>>>>> continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval 1

#>>>>> extrakto
set -g @extrakto_popup_size 100%
set -g @extrakto_grab_area full
